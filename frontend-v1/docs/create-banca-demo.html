<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Crear Banca - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/assets/css/create-banca.css" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div className="container-fluid">
        <div className="row">
            <div className="col-12">
                <div className="card col-12 margin-left-right-auto card-task">
                    <div className="card-header">
                        <h3 className="header text-center">
                            <span>Crear banca 'LAN-0519'</span>
                        </h3>
                    </div>
                    
                    <div className="card-body">
                        <form>
                            <input type="submit" hidden />
                            
                            <div className="card-content el-tabs el-tabs--card el-tabs--top" id="pool-info-tabs">
                                <!-- Tabs Header -->
                                <div className="el-tabs__header is-top">
                                    <div className="el-tabs__nav-wrap is-top">
                                        <div className="el-tabs__nav-scroll">
                                            <div role="tablist" className="el-tabs__nav is-top is-stretch" style="transform: translateX(0px);">
                                                <div id="tab-0" aria-controls="pane-0" role="tab" aria-selected="true" tabindex="0" className="el-tabs__item is-top is-active">
                                                    <span className="general-tab">General</span>
                                                </div>
                                                <div id="tab-1" aria-controls="pane-1" role="tab" tabindex="-1" className="el-tabs__item is-top">
                                                    <span className="configuration-tab">Configuración</span>
                                                </div>
                                                <div id="tab-2" aria-controls="pane-2" role="tab" tabindex="-1" className="el-tabs__item is-top">
                                                    <span className="footer-tab">Pies de página</span>
                                                </div>
                                                <div id="tab-3" aria-controls="pane-3" role="tab" tabindex="-1" className="el-tabs__item is-top">
                                                    <span className="prize-commission-tab">Premios & Comisiones</span>
                                                </div>
                                                <div id="tab-4" aria-controls="pane-4" role="tab" tabindex="-1" className="el-tabs__item is-top">
                                                    <span className="schedule-tab">Horarios de sorteos</span>
                                                </div>
                                                <div id="tab-5" aria-controls="pane-5" role="tab" tabindex="-1" className="el-tabs__item is-top">Sorteos</div>
                                                <div id="tab-6" aria-controls="pane-6" role="tab" tabindex="-1" className="el-tabs__item is-top">Estilos</div>
                                                <div id="tab-automatic-charges" aria-controls="pane-automatic-charges" role="tab" tabindex="-1" className="el-tabs__item is-top">Gastos automáticos</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Tab Content -->
                                <div className="el-tabs__content">
                                    <div role="tabpanel" id="pane-0" aria-labelledby="tab-0" className="el-tab-pane">
                                        <div className="form-row mt-3 col-12 col-xl-10">
                                            <div className="col-sm-6 col-12">
                                                <div role="group" className="form-row form-group">
                                                    <label for="name" className="col-md-3 col-form-label">Nombre</label>
                                                    <div className="col">
                                                        <div className="form-group input-group-focus">
                                                            <input type="text" id="name" name="name" title="Este nombre saldrá impreso en la cabecera de los tickets hechos por esta banca" autofocus="autofocus" placeholder="Nombre" className="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div role="group" className="form-row form-group">
                                                    <label for="username" className="col-md-3 col-form-label">Nombre de usuario</label>
                                                    <div className="col">
                                                        <div className="form-group">
                                                            <input type="text" id="username" name="username" placeholder="Usuario" className="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div role="group" className="form-row form-group">
                                                    <label for="password" className="col-md-3 col-form-label">Contraseña</label>
                                                    <div className="col">
                                                        <div className="form-group">
                                                            <input type="password" id="password" name="password" className="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div role="group" className="form-row form-group">
                                                    <label for="password_confirmation" className="col-md-3 col-form-label">Confirmación de contraseña</label>
                                                    <div className="col">
                                                        <div className="form-group">
                                                            <input type="password" id="password_confirmation" name="password_confirmation" className="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div className="col-sm-6 col-12">
                                                <div role="group" className="form-row form-group">
                                                    <label for="code" className="col-md-3 col-form-label">Número</label>
                                                    <div className="col">
                                                        <div className="form-group">
                                                            <input type="text" id="code" disabled="disabled" className="form-control valid" value="LAN-0519">
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div role="group" className="form-row form-group">
                                                    <label for="location" className="col-md-3 col-form-label">Ubicación</label>
                                                    <div className="col">
                                                        <div className="form-group">
                                                            <input type="text" id="location" name="location" placeholder="Ubicación" className="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div role="group" className="form-row form-group">
                                                    <label for="reference" className="col-md-3 col-form-label">Referencia</label>
                                                    <div className="col">
                                                        <div className="form-group">
                                                            <input type="text" id="reference" name="reference" placeholder="Referencia" className="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div role="group" className="form-row form-group">
                                                    <label for="comment" className="col-md-3 col-form-label">Comentario</label>
                                                    <div className="col">
                                                        <textarea id="comment" name="comment" rows="3" className="form-control"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Botón de Crear -->
                            <div className="form-row justify-content-center">
                                <div className="col-sm-6 col-md-3 col-12">
                                    <button type="submit" className="btn btn-round btn-block btn-info">
                                        Crear
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Sección de Copiar de banca plantilla -->
                        <div className="card col-12 margin-left-right-auto card-task">
                            <div className="card-body">
                                <hr>
                                <h4>Copiar de banca plantilla</h4>
                                <hr>
                                
                                <div className="form-row">
                                    <div className="col-md-6 col-12">
                                        <fieldset className="form-group mt-2">
                                            <div className="form-row">
                                                <legend className="col-md-2 col-form-label">Banca</legend>
                                                <div className="col">
                                                    <div role="group" className="form-row form-group">
                                                        <label className="col-12 col-form-label"></label>
                                                        <div className="col">
                                                            <div className="multiselect select-template-pool col-xl-6 pr-0 pl-0">
                                                                <div className="multiselect__select"></div>
                                                                <div className="multiselect__tags">
                                                                    <div className="multiselect__tags-wrap" style="display: none;"></div>
                                                                    <div className="multiselect__spinner" style="display: none;"></div>
                                                                    <input name="templatePool" type="text" autocomplete="nope" placeholder="Seleccione" tabindex="0" className="multiselect__input" style="width: 0px; position: absolute; padding: 0px;">
                                                                    <span className="multiselect__placeholder">
                                                                        Seleccione
                                                                    </span>
                                                                </div>
                                                                <div className="multiselect__content-wrapper" style="max-height: 300px; display: none;">
                                                                    <ul className="multiselect__content" style="display: inline-block;">
                                                                        <li className="multiselect__element">
                                                                            <span className="multiselect__option multiselect__option--highlight">
                                                                                <span>LA CENTRAL 01</span>
                                                                            </span>
                                                                        </li>
                                                                        <li className="multiselect__element">
                                                                            <span className="multiselect__option">
                                                                                <span>LA CENTRAL 02</span>
                                                                            </span>
                                                                        </li>
                                                                        <li className="multiselect__element">
                                                                            <span className="multiselect__option">
                                                                                <span>LA CENTRAL 03</span>
                                                                            </span>
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                    
                                    <div className="col-md-7 col-12">
                                        <fieldset className="form-group">
                                            <legend className="col-form-label pt-0">Campos de plantilla</legend>
                                            <div role="group">
                                                <div className="btn-group-toggle btn-group btn-group-sm">
                                                    <label className="btn btn-outline-primary btn-sm active">
                                                        <input type="checkbox" autocomplete="off" value="configuration" checked>
                                                        <span>Configuración</span>
                                                    </label>
                                                    <label className="btn btn-outline-primary btn-sm active">
                                                        <input type="checkbox" autocomplete="off" value="footers" checked>
                                                        <span>Pies de página</span>
                                                    </label>
                                                    <label className="btn btn-outline-primary btn-sm active">
                                                        <input type="checkbox" autocomplete="off" value="prizes-commissions" checked>
                                                        <span>Premios & Comisiones</span>
                                                    </label>
                                                    <label className="btn btn-outline-primary btn-sm active">
                                                        <input type="checkbox" autocomplete="off" value="schedules" checked>
                                                        <span>Horarios de sorteos</span>
                                                    </label>
                                                    <label className="btn btn-outline-primary btn-sm active">
                                                        <input type="checkbox" autocomplete="off" value="sortitions" checked>
                                                        <span>Sorteos</span>
                                                    </label>
                                                    <label className="btn btn-outline-primary btn-sm active">
                                                        <input type="checkbox" autocomplete="off" value="styles" checked>
                                                        <span>Estilos</span>
                                                    </label>
                                                    <label className="btn btn-outline-primary btn-sm active">
                                                        <input type="checkbox" autocomplete="off" value="rules" checked>
                                                        <span>Reglas</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
