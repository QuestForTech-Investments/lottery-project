version: '3.8'

services:
  lottery-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lottery-api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      # Override connection string if needed
      # - ConnectionStrings__DefaultConnection=Server=...
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lottery-network

networks:
  lottery-network:
    driver: bridge
